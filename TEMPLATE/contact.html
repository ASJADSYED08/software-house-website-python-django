{% extends "base.html" %}
{% block title %}CONTACT | {% endblock title %}

{% block body %}
<div class="container-fluid px-0 ">
    <img src="https://source.unsplash.com/1600x500/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3">
    <h1 class="text-center">Contact-us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="Name">NAME</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="eemail" name="email" placeholder="Enter Your Email">
    </div>
    <div class="mb-3">
        <label for="Query" class="form-label">Feedback</label>
        <textarea class="form-control" id="query" rows="3" name="query"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">submit</button>
    </form> 
</div>
{% endblock body %}
